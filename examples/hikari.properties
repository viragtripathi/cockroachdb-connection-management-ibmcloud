# HikariCP example for CockroachDB
jdbcUrl=jdbc:postgresql://<nlb-host-or-ip>:26257/<db>?sslmode=verify-full
dataSource.user=<user>
dataSource.password=<password>

# Size active concurrency to ~4 x vCPUs per region (aggregate across services)
maximumPoolSize=16

# Avoid thundering herd: rotate connections gradually with jitter
maxLifetime=1200000           # 20m
leakDetectionThreshold=0
connectionTimeout=30000
idleTimeout=600000            # 10m
keepaliveTime=300000          # 5m (driver-level ping)

# Optional connection test query (driver default is usually fine)
# connectionTestQuery=SELECT 1